<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}
    <ul>
        {% for product in products %}
        <li>{{ product.title }} - {{ product.collection.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
